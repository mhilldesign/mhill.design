<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/png" href="logo.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
    body{background-color: white;}
</style>

<body>
    <nav>
        <a href="index.html"><img src="logo.png" class="logo"></a>
        <a href="index.html" class="link">Works</a>
        <a href="categories.html" class="link">Categories</a>
        <a href="about.html" class="link">About</a>

    <span id="loader"></span>
    <iframe class="fishbg" src="https://editor.p5js.org/mhill714/full/bMI5R3Wep" width="600px" height="400px"></iframe>
    <div class="white">
        <img src="fish-game-layout.png" class="project" style="width: 60%; margin-left: 20%;">
    </div>
    <script>
        let loader = document.getElementById('loader');
        window.onload = (event) => {
            setTimeout(function () {
                loader.classList.add("disappear");
                setTimeout(function () {
                    loader.remove();
                }, 1250);
            }, 500);
        };
    </script>
